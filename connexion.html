    <main>
        <section id="connexion">
            <h2>Se Connecter</h2>
            <form >
                <div>
                    <label for="email_login">Email :</label>
                    <input type="email" id="email_login" name="email_login" required>
                </div>
                <div>
                    <label for="pass_login">Mot de passe :</label>
                    <input type="password" id="pass_login" name="pass_login" required>
                </div>
                <button type="submit">Connexion</button>
            </form>
        </section>

        <section id="inscription">
            <h2>Cr√©er un compte</h2>
            <form >
                <div>
                    <label for="nom">Nom complet :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="email_reg">Email :</label>
                    <input type="email" id="email_reg" name="email_reg" required>
                </div>
                <div>
                    <label for="pass_reg">Mot de passe :</label>
                    <input type="password" id="pass_reg" name="pass_reg" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
